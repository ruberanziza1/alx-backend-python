apiVersion: apps/v1
kind: Deployment
metadata:
  name: messaging-app-deployment
  labels:
    app: messaging-app
spec:
  replicas: 2   # run 2 pods for redundancy
  selector:
    matchLabels:
      app: messaging-app
  template:
    metadata:
      labels:
        app: messaging-app
    spec:
      containers:
      - name: messaging-app-container
        image: messaging-app:latest   # Use your built image name/tag
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: DJANGO_SETTINGS_MODULE
          value: messaging_app.settings
        - name: DATABASE_URL
          value: postgres://user:password@postgres-service:5432/messaging_db
        # add any other env vars like SECRET_KEY here

---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-service
spec:
  selector:
    app: messaging-app
  ports:
    - protocol: TCP
      port: 8000        # service port
      targetPort: 8000  # container port
  type: ClusterIP       # internal-only service
