apiVersion: v1
kind: Service
metadata:
  name: messaging-app
spec:
  type: ClusterIP
  selector:
    app: messaging-app   # routes to both blue & green by label
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-blue
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: blue
  ports:
    - port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: messaging-app-green
spec:
  type: ClusterIP
  selector:
    app: messaging-app
    version: green
  ports:
    - port: 8000
      targetPort: 8000

